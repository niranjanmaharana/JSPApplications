<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input Details</title>
</head>
	<body>
		<form action="insert_test.jsp" name="form1" method="post">
			<table cellpadding="3">
				<caption>Student Details</caption>
				<tr>
					<td>Student No.</td>
					<td><input type="text" name="tsno" required></td>
				</tr>
				<tr>
					<td>Student Name</td>
					<td><input type="text" name="tsname" required></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" name="tsadd" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="submit" value="Register"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
