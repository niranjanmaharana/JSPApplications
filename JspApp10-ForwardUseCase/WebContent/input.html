<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input</title>
</head>
<body>
	<form name="form1" action="bill.jsp">
		<table cellpading="3">
			<caption>Product Details</caption>
			<tr>
				<td>Product Name</td>
				<td><input type="text" name="tpname" required></td>
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="text" name="tpprice" required></td>
			</tr>
			<tr>
				<td>Quantity</td>
				<td><input type="text" name="tpqty" required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Generate Bill"></td>
			</tr>
		</table>
	</form>
</body>
</html>
