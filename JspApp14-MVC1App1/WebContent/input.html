<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Interest Calculation</title>
</head>
	<body>
		<form name="form1" action="calc_intr_amt.jsp">
		<table>
			<caption>Customer Details</caption>
			<tr>
				<td>Name</td>
				<td><input type="text" name="cname" placeholder="Customer Name"
					required></td>
			</tr>
			<tr>
				<td>Principle Amount</td>
				<td><input type="text" name="pamt" placeholder="0.00" required></td>
			</tr>
			<tr>
				<td>Rate of Interest</td>
				<td><input type="text" name="rate" placeholder="0.00" required></td>
			</tr>
			<tr>
				<td>Time(in months)</td>
				<td><input type="text" name="time" placeholder="0" required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit"
					value="Calculate Simple Interest"></td>
			</tr>

		</table>
	</form>
	</body>
</html>
