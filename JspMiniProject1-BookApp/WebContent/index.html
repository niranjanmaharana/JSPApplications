<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript">
	function funcHtml()
	{
		form1.source.value="HTML";
		validate();
	}
	function funcExcel()
	{
		form1.source.value="Excel";
		validate();
	}
	function validate()
	{
		if(form1.category.value=="-SELECT-")
		{
			alert("Please select category !");
			form1.category.focus();
			return false;
		}
		else
		{
			form1.submit("");
		}
	}
</script>
<title>Book Library</title>
</head>
<body>
	<form action="mainServlet" name="form1" method="post">
		<input type="text" name="source">
		<div style="margin:0px auto; width:350px; margin-top:100px; padding:30px; background-color:#F0F0F0;">
			<table style="margin:0px auto;">
				<tr>
					<th>Select Book Category</th>
					<th>
						<select name="category">
							<option value="-SELECT-">-SELECT-</option>
							<option value="JAVA">JAVA</option>
							<option value="DOT NET">DOT NET</option>
							<option value="PHP">PHP</option>
						</select>
					</th>
				</tr>
				<tr>
					<td><input type="button" name="htmlBtn" onClick="funcHtml()" value="HTML Output"></td>
					<td><input type="button" name="excelBtn" onClick="funcExcel()" value="Excel Output"></td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
